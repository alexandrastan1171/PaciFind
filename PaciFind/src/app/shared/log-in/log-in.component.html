<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="imgcontainer">
        <img src="http://icons.iconarchive.com/icons/scoyo/badge/256/Login-icon.png" alt="avatar" class="avatar">
      </div>
    <div class="container">
        <div class="form-group">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" formControlName="username"  name="uname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  placeholder="Enter Password" name="psw" required>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
    </div>
  
    <div class="container" >
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
